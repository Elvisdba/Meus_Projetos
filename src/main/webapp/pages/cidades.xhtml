<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Cidades</title>
</h:head>
<h:body>

	<!-- Listagem de Cidades -->
	<h:form>
		<p:panel header="Cidades - Listagem">
			<p:dataTable emptyMessage="Nao ha resistros cadastrados"
				paginator="true">

				<f:facet name="footer">
					<p:commandButton value="Novo" oncomplete="PF('dialogo').show();" />
				</f:facet>

				<p:column headerText="Nome: ">
				</p:column>

				<p:column headerText="Estado: ">
				</p:column>

				<p:column headerText="Opcao: ">
				</p:column>

			</p:dataTable>
		</p:panel>
	</h:form>




	<!-- Ao clicar no botao novo -->
	<p:dialog header="Cidades - Cadastro" widgetVar="dialogo"
		resizable="false" modal="true">
		<h:form>
			<h:panelGrid columns="2">
				<p:outputLabel value="Nome: " />
				<p:inputText maxlength="50" size="30" />

				<!-- Chave estrangeira -->
				<p:outputLabel value="Estado: " />
				<p:selectOneMenu filter="true">
					<f:selectItem itemValue="" itemLabel="Selecione um estado" />
				</p:selectOneMenu>
			</h:panelGrid>

			<!-- Botoes -->
			<h:panelGrid columns="2">
				<p:commandButton value="Salvar" />
				<p:commandButton value="Fechar" oncomplete="PF('dialogo').hide();" />
			</h:panelGrid>


		</h:form>
	</p:dialog>


</h:body>
</html>
