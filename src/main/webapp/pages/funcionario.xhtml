<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Funcionarios</title>
</h:head>
<h:body>
	<h:form>
		<p:panel header="Funcionarios - Listagem">
			<p:dataTable emptyMessage="Nao ha registros cadastrados"
				paginator="true">

				<!-- Listagem de Funcionarios -->
				<f:facet name="footer">
					<p:commandButton value="Salvar" oncomplete="PF('dialogo').show();" />
				</f:facet>

				<p:column headerText="Nome">
				</p:column>

				<p:column headerText="CPF">
				</p:column>

				<p:column headerText="Carteira de Trabalho">
				</p:column>

				<p:column headerText="Data Admisao">
				</p:column>

				<p:column headerText="Opcoes">
				</p:column>

			</p:dataTable>

		</p:panel>
	</h:form>


	<p:dialog header="Funcionario - Cadastro" widgetVar="dialogo"
		resizable="false" modal="true">

		<h:form>
			<h:panelGrid columns="2">
			
				<p:outputLabel value="Pessoa: " />
				<p:selectOneMenu filter="true">
					<f:selectItem itemValue="" itemLabel="Selecione uma pessoa" />
				</p:selectOneMenu>
				
				<p:outputLabel value="Data de Admisao: "/>
				<p:calendar></p:calendar>
				
				<p:outputLabel value="Carteira de Trabalho"/>
				<p:inputText maxlength="15" size="20"/>

			</h:panelGrid>

			<h:panelGrid columns="2">
				<p:commandButton value="Salvar" />
				<p:commandButton value="Fechar" oncomplete="PF('dialogo').hide();" />
			</h:panelGrid>
		</h:form>


	</p:dialog>


</h:body>
</html>
