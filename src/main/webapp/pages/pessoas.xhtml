<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Pessoas</title>
</h:head>
<h:body>
	<h:form>
		<!-- Listagem de Pessoa -->
		<p:panel header="Pessoas - Listagem">
			<p:dataTable emptyMessage="Nao ha registros cadastrados"
				paginator="true">

				<f:facet name="footer">
					<p:commandButton value="Novo" oncomplete="PF('dialogo').show();" />
				</f:facet>

				<p:column headerText="Nome">
				</p:column>

				<p:column headerText="CPF">
				</p:column>

				<p:column headerText="RG">
				</p:column>

				<p:column headerText="Rua">
				</p:column>

				<p:column headerText="Numero">
				</p:column>

				<p:column headerText="Bairro">
				</p:column>

				<p:column headerText="CEP">
				</p:column>

				<p:column headerText="Complemento">
				</p:column>

				<p:column headerText="Telefone">
				</p:column>

				<p:column headerText="Celular">
				</p:column>

				<p:column headerText="Email">
				</p:column>

				<p:column headerText="Cidade">
				</p:column>

				<p:column headerText="Opcoes">
				</p:column>
			</p:dataTable>
		</p:panel>
	</h:form>

	<p:dialog header="Pessoas - Cadastro" widgetVar="dialogo"
		resizable="false" modal="true">

		<h:form>
			<h:panelGrid columns="4">
				
				<p:outputLabel value="Nome: "/>
				<p:inputText maxlength="50" size="40"/>
				
				<p:outputLabel value="Email: "/>
				<p:inputText maxlength="100" size="30"/>
				
				<p:outputLabel value="Rua: "/>
				<p:inputText maxlength="100" size="30"/>
				
				<p:outputLabel value="Bairro: "/>
				<p:inputText maxlength="30" size="30"/>
				
				<p:outputLabel value="Numero: "/>
				<p:inputText maxlength="8" size="15"/>
				
				<p:outputLabel value="CEP: "/>
				<p:inputText maxlength="10" size="15"/>
				
				<p:outputLabel value="Complemento: "/>
				<p:inputText maxlength="10" size="15"/>
				
				<p:outputLabel value="RG: "/>
				<p:inputText maxlength="12" size="15"/>
				
				<p:outputLabel value="Telefone: "/>
				<p:inputText maxlength="13" size="15"/>
				
				<p:outputLabel value="Celular: "/>
				<p:inputText maxlength="14" size="15"/>
				
				
				<p:outputLabel value="Cidade: " />
				<p:selectOneMenu filter="true">
					<f:selectItem itemValue="" itemLabel="Selecione uma Cidade: " />
				</p:selectOneMenu>

			</h:panelGrid>

			<!-- Botoes -->
			<h:panelGrid columns="2">
				<p:commandButton value="Salvar" />
				<p:commandButton value="Fechar" oncomplete="PF('dialogo').hide();" />
			</h:panelGrid>

		</h:form>

	</p:dialog>


</h:body>
</html>
