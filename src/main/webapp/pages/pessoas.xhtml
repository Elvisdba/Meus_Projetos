<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Pessoas</title>
</h:head>
<h:body>

	<p:growl id="mensagem" />
	<!-- listagem de Pessoas -->

	<h:form id="formListagem">
		<p:panel header="Pessoas - Listagem">
			<p:dataTable id="tabela" emptyMessage="Nao ha registros cadastrados"
				paginator="true" value="#{pessoaBean.pessoas}" var="pessoa"
				rows="10">

				<f:facet name="footer">
					<p:commandButton value="Novo" oncomplete="PF('dialogo').show();"
						actionListener="#{pessoaBean.novo()}"
						update=":mensagem :formCadastro:panelGridCadastro" />
				</f:facet>

				<p:column headerText="Nome" filterBy="#{pessoa.nome}"
					sortBy="#{pessoa.nome}">
					<h:outputText value="#{pessoa.nome}" />
				</p:column>

				<p:column headerText="CPF" filterBy="#{pessoa.cpf}"
					sortBy="#{pessoa.cpf}">
					<h:outputText value="#{pessoa.cpf}" />
				</p:column>

				<p:column headerText="RG" filterBy="#{pessoa.rg}"
					sortBy="#{pessoa.rg}">
					<h:outputText value="#{pessoa.rg}" />
				</p:column>

				<p:column headerText="Rua" filterBy="#{pessoa.rua}"
					sortBy="#{pessoa.rua}">
					<h:outputText value="#{pessoa.rua}" />
				</p:column>

				<p:column headerText="Numero" filterBy="#{pessoa.numero}"
					sortBy="#{pessoa.numero}">
					<h:outputText value="#{pessoa.numero}" />
				</p:column>

				<p:column headerText="Bairro" filterBy="#{pessoa.bairro}"
					sortBy="#{pessoa.bairro}">
					<h:outputText value="#{pessoa.bairro}" />
				</p:column>

				<p:column headerText="CEP" filterBy="#{pessoa.cep}"
					sortBy="#{pessoa.cep}">
					<h:outputText value="#{pessoa.cep}" />
				</p:column>

				<p:column headerText="Complemento" filterBy="#{pessoa.complemento}"
					sortBy="#{pessoa.complemento}">
					<h:outputText value="#{pessoa.complemento}" />
				</p:column>

				<p:column headerText="Telefone" filterBy="#{pessoa.telefone}"
					sortBy="#{pessoa.telefone}">
					<h:outputText value="#{pessoa.telefone}" />
				</p:column>

				<p:column headerText="Celular" filterBy="#{pessoa.celular}"
					sortBy="#{pessoa.celular}">
					<h:outputText value="#{pessoa.celular}" />
				</p:column>

				<p:column headerText="Email" filterBy="#{pessoa.email}"
					sortBy="#{pessoa.email}">
					<h:outputText value="#{pessoa.email}" />
				</p:column>

				<p:column headerText="Cidade" filterBy="#{pessoa.cidada}"
					sortBy="#{pessoa.cidada}">
					<h:outputText value="#{pessoa.cidada.nome}" />
					<h:outputText value=" - " />
					<h:outputText value="#{pessoa.cidada.estado.sigla}" />
				</p:column>

				<p:column headerText="Opcoes">

					<!-- botao excluir -->
					<p:commandButton icon="ui-icon-trash"
						actionListener="#{pessoaBean.excluir}"
						update=":mensagem :formListagem:tabela">

						<p:confirm header="Confirmacao" message="Deseja excluir?"
							icon="ui-icon-alert" />

						<f:attribute name="pessoaSelecionada" value="#{pessoa}" />
					</p:commandButton>


					<!-- Janela de confimacao para excluir -->
					<p:confirmDialog global="true" showEffect="fade">
						<p:commandButton value="Sim" type="button"
							styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />

						<p:commandButton value="Nao" type="button"
							styleClass="ui-confirmdialog-no" icon="ui-icon-check" />
					</p:confirmDialog>

				</p:column>
			</p:dataTable>
		</p:panel>
	</h:form>


	<!-- Ao clicar no botao novo -->
	<p:dialog header="Pessoas - Cadastro" widgetVar="dialogo"
		resizable="false" modal="true">

		<h:form id="formCadastro">
			<h:panelGrid id="panelGridCadastro" columns="4">

				<p:outputLabel value="Nome: " />
				<p:inputText maxlength="50" size="40"
					value="#{pessoaBean.pessoa.nome}" />

				<p:outputLabel value="Email: " />
				<p:inputText maxlength="100" size="30"
					value="#{pessoaBean.pessoa.email}" />

				<p:outputLabel value="Rua: " />
				<p:inputText maxlength="100" size="30"
					value="#{pessoaBean.pessoa.rua}" />

				<p:outputLabel value="Bairro: " />
				<p:inputText maxlength="30" size="30"
					value="#{pessoaBean.pessoa.bairro}" />

				<p:outputLabel value="Numero: " />
				<p:inputText maxlength="8" size="15"
					value="#{pessoaBean.pessoa.numero}" />

				<p:outputLabel value="CEP: " />
				<p:inputText maxlength="10" size="15"
					value="#{pessoaBean.pessoa.cep}" />

				<p:outputLabel value="Complemento: " />
				<p:inputText maxlength="10" size="15"
					value="#{pessoaBean.pessoa.complemento}" />

				<p:outputLabel value="RG: " />
				<p:inputText maxlength="12" size="15"
					value="#{pessoaBean.pessoa.rg}" />

				<p:outputLabel value="Telefone: " />
				<p:inputText maxlength="13" size="15"
					value="#{pessoaBean.pessoa.telefone}" />

				<p:outputLabel value="Celular: " />
				<p:inputText maxlength="14" size="15"
					value="#{pessoaBean.pessoa.celular}" />

				<p:outputLabel value="Cidade: " />
				<p:selectOneMenu filter="true" value="#{pessoaBean.pessoa.cidada}"
					converter="omnifaces.SelectItemsConverter">

					<f:selectItem noSelectionOption="true"
						itemLabel="Selecione uma Cidade: " />

					<f:selectItems value="#{pessoaBean.cidades}" var="cidade"
						itemValue="#{cidade}"
						itemLabel="#{cidade.nome} - #{cidade.estado.sigla}" />
				</p:selectOneMenu>

				<p:outputLabel value="CPF: " />
				<p:inputText maxlength="14" size="15"
					value="#{pessoaBean.pessoa.cpf}" />

			</h:panelGrid>

			<!-- Botoes -->
			<h:panelGrid columns="2">
				<p:commandButton value="Salvar"
					actionListener="#{pessoaBean.salvar()}"
					update=":mensagem :formCadastro:panelGridCadastro :formListagem:tabela" />
				<p:commandButton value="Fechar" oncomplete="PF('dialogo').hide();" />
			</h:panelGrid>

		</h:form>

	</p:dialog>


</h:body>
</html>
