<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></meta>
	<title>Produtos</title>

</h:head>
<h:body>

	<p:growl id="mensagem" />

	<h:form>
		<p:panel header="Produtos">
			<h:panelGrid columns="3">
				<p:outputLabel for="codigo" value="Código:" />
				<p:inputText id="codigo" size="20" maxlength="13" required="true"
					requiredMessage="O campo Código é obrigatorio"
					value="#{produtoBean2.produto.codigo}" />
				<p:commandButton icon="ui-icon-search" update=":mensagem" />
			</h:panelGrid>


			<h:panelGrid columns="2">
				<p:outputLabel value="Descrição:" />
				<p:outputLabel value="#{produtoBean2.produto.descricao}" />


				<p:outputLabel value="Preço:" />
				<p:outputLabel value="#{produtoBean2.produto.preco}" />
				
				<p:outputLabel value="Quantidade:" />
				<p:outputLabel value="#{produtoBean2.produto.quantidade}" />
			</h:panelGrid>
		</p:panel>
	</h:form>

</h:body>
</html>
